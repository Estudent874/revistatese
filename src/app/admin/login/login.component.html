
<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">LOG-IN</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/revistatecnocultura-ef63f.appspot.com/o/Login%2FLogo_TESE.jpg?alt=media&token=0c0b0231-cb85-4780-b387-1f810f8ca23a" width="152px" height="152px">
              </div>
              <div class="col-md-8">
  
                  <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                  <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                  <button  class="btn btn-lg btn-primary btn-block mb-1" style="background:firebrick" (click)="authService.login(userEmail.value, userPassword.value)">LOG-IN</button>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
