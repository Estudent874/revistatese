<section id="author" >
 
  <div class="container" >

    <div class="section-title">
     
      <h2>Números Anteriores</h2>
      <br>
      <p>Conoce nuestros números anteriores</p>
      <div class="row" *ngIf="revistas$ | async as revistas">
      
        <div class="col-lg-4" *ngFor="let revista of revistas.slice()">
          <div class="pricing-table" >
            <div class="transition"></div>
            <h4 button title="Revista Número  {{revista.numeroR}}">Número: {{revista.numeroR}} </h4>
            <p><a button title="Revista Número {{revista.numeroR}}" class="nav-link active" [routerLink]="['/post',revista.id]" routerLinkActive="router-link-active"  ><img src="{{revista.imagenR}}" width="425" height="575" alt="TecnoCultura{{revista.numeroR}}" class="img-fluid"></a></p>
          </div>
       </div>
       <div class="col-lg-4"></div>
      </div>
